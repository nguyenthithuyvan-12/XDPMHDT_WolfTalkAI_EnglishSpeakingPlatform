spring.application.name=backend
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/wolftalk_db
spring.datasource.username=wolftalk
spring.datasource.password=wolftalk9999
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production-wolftalk-2024
jwt.expiration=86400000
jwt.refresh-expiration=2592000000

# Google Cloud Text-to-Speech Configuration
google.cloud.tts.enabled=false
# Set to true and configure GOOGLE_APPLICATION_CREDENTIALS environment variable
# GOOGLE_APPLICATION_CREDENTIALS=path/to/credentials.json

# Azure Speech Services Configuration (Alternative)
azure.speech.enabled=false
azure.speech.key=
azure.speech.region=eastus
# Get free key at: https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/

# Debug mode - set to true for detailed error messages (development only)
app.debug=true
