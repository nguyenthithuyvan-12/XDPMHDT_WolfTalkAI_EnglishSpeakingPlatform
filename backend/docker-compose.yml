version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wolftalk-postgres
    environment:
      POSTGRES_USER: wolftalk
      POSTGRES_PASSWORD: wolftalk9999
      POSTGRES_DB: wolftalk_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wolftalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wolftalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wolftalk-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wolftalk.com
      PGADMIN_DEFAULT_PASSWORD: admin9999
    ports:
      - "5050:80"
    networks:
      - wolftalk-network
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  wolftalk-network:
    driver: bridge
